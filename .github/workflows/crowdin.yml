name: Crowdin Action

on:
  push:
    branches: [main] # Run on push to the main branch when English source changes
    paths:
      - src/locales/en.json # Only trigger when English source file changes
  schedule:
    - cron: '0 5 * * *' # Run every day at 5am to sync translations
  workflow_dispatch: # Run manually

jobs:
  synchronize-with-crowdin:
    name: Synchronize with Crowdin
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: crowdin action
        uses: crowdin/github-action@v2
        with:
          upload_sources: true
          upload_translations: false # Don't upload existing translations to avoid conflicts
          download_translations: true
          localization_branch_name: l10n_crowdin_translations
          create_pull_request: true
          pull_request_title: 'feat(i18n): New Crowdin Translations'
          pull_request_body: |
            üåê New translations from Crowdin

            This PR contains updated translations from our Crowdin project.

            **Changes:**
            - Updated Traditional Chinese (zh-TW) translations
            - Updated Simplified Chinese (zh-CN) translations

            Generated by [Crowdin GitHub Action](https://github.com/crowdin/github-action)
          pull_request_base_branch_name: main
          commit_message: 'feat(i18n): update translations from Crowdin'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CROWDIN_PROJECT_ID: ${{ secrets.CROWDIN_PROJECT_ID }}
          CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_PERSONAL_TOKEN }}
